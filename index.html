<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-It Notes Manager - Google Sync</title>
    <meta name="description" content="Manage sticky notes online and sync them to Google Drive.">
    <link rel="stylesheet" href="styles.css">

    <!-- Google Identity Services API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
</head>
<body>

    <header>
        <h1>Post-It Notes Manager</h1>
        <p>Sync your notes to Google Drive for access anywhere!</p>
    </header>

    <!-- Google Sign-In Button -->
    <div id="g_id_onload"
         data-client_id="YOUR_GOOGLE_CLIENT_ID"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <button id="logoutBtn" style="display: none;" onclick="logout()">Logout</button>

    <!-- Notes Section -->
    <button id="addNote">+ Add Note</button>
    <button id="saveNotes" style="display: none;">Save Notes</button>
    <div id="notesContainer"></div>

    <footer>
        <p>&copy; 2025 Post-It Notes Manager. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
